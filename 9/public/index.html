<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>


</head>

<body>
    <form action="/success" method="POST">

        <h1> Signup form </h1>

        <input type="text" name="name" id="name" placeholder="Enter your Name" required /><br>

        <input type="email" name="email" id="email" placeholder="Enter your E-Mail " required /><br>

        <input type="password" name="password" id="password" placeholder="Enter your Password " required/><br>

        <input type="text" name="phone" id="phone" placeholder="Enter your Phone Number " required/><br>
        <br>
        <input type="submit" id="submitDetails" name="submitDetails" value="Submit Your Details" /><br>

    </form>


</body>

</html>
