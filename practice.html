<!DOCTYPE html>
<html>

<head>
    <script>
        var divs = new Array();
        divs[0] = "errfirst";
        divs[1] = "errlast";
        divs[2] = "errmail";
        divs[3] = "erruid";
        divs[4] = "errpassword";
        divs[5] = "errcfpassword";

        function validate() {
            var inputs = new Array();
            inputs[0] = document.getElementById('fname').value;
            inputs[1] = document.getElementById('lname').value;
            inputs[2] = document.getElementById('email').value;
            inputs[3] = document.getElementById('uid').value;
            inputs[4] = document.getElementById('password').value;
            inputs[5] = document.getElementById('cfpasssword').value;
            var errors = new Array();
            errors[0] = "<span style='color:red'>Please enter your first name!</span>";
            errors[1] = "<span style='color:red'>Please enter your last name!</span>";
            errors[2] = "<span style='color:red'>Please enter your email!</span>";
            errors[3] = "<span style='color:red'>Please enter your user id!</span>";
            errors[4] = "<span style='color:red'>Please enter your password!</span>";
            errors[5] = "<span style='color:red'>Please confirm your password!</span>";

            for (i in inputs) {
                var errorMessage = errors[i];
                var div = divs[i];
                if (inputs[i] == "") {
                    document.getElementById(div).innerHTML = errMessage;
                } else if (i == 2) {
                    var atpos = indexOf('@');
                    var dotpos = lastIndexOf('.');
                    if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= inputs[i].length) {
                        document.getElementById('erremail').innerHTML = "<span style='color: red'>Enter a valid email address!</span>";
                    } else {
                        document.getElementById(div).innerHTML = "OK!";
                    }
                } else if (i == 5) {
                    var first = document.getElementById('password').value;
                    var second = document.getElementById('cfpassword').value;
                    if (second != first)
                        document.getElementById('errcfpassword').innerHTML = "<span style='color:red'>Your passwords don't match!</span>";
                    else
                        document.getElementById(div).innerHTML = "OK!";
                } else {
                    document.getElementById(div).innerHTML = "OK!";
                }
            }
        }

        function finalvalidate() {
            var count = 0;
            for (var i = 0; i < 6; i++) {
                if (document.getElementById(div).innerHTML == "OK!") {
                    count++;
                }
            }
            if (count == 6) {
                document.getElementById("errFinal").innerHTML = "All the data you entered is correct!!!";
            }
        }
    </script>

</head>

<body>
    <table>
        <tr>
            <td>fname</td>
            <td><input type="text" id="fname" onkeyup="validate();"></td>
            <td>
                <div id="errfirst"></div>
            </td>
        </tr>
        <tr>
            <td>lname</td>
            <td><input type="text" id="lname" onkeyup="validate();"></td>
            <td>
                <div id="errlast"></div>
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="text" id="email" onkeyup="validate();"></td>
            <td>
                <div id="errmail"></div>
            </td>
        </tr>
        <tr>
            <td>uid</td>
            <td><input type="text" id="uid" onkeyup="validate();"></td>
            <td>
                <div id="erruid"></div>
            </td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" id="password" onkeyup="validate();"></td>
            <td>
                <div id="errpassword"></div>
            </td>
        </tr>
        <tr>
            <td>cfpassword</td>
            <td><input type="password" id="cfpassword" onkeyup="validate();"></td>
            <td>
                <div id="errcfpassword"></div>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="Submit" onclick="validate();finalvalidate();"></td>
            <td>
                <div id="errFinal"></div>
            </td>
        </tr>
    </table>
</body>

</html>
